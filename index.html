<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suika / Watermelon Game Clone</title>
    <meta property="og:title" content="Suika / Watermelon Game Clone" />
  </head>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }
    /*
    #game-score {
      position: fixed;
      width: 100vw;
      font-size: 84px;
      font-weight: 900;
      padding-left: 16px;
      background: transparent;
    }
      */
    #game-score {
      position: absolute;
      left: 0;
      top: 0;
      font-size: 32px;
      font-weight: 900;
      padding-left: 16px;
      padding-top: 0px;
      margin-top: 0px;
      margin-top: 0px;
      background: transparent;
      pointer-events: none;
      z-index: 1000;
      font-family: "Press Start 2P", "VT323", "Courier New", Courier, monospace;
      text-shadow: 2px 2px 0 #fff;
      color: #ff4c4c;
    }
    button:focus {
      outline: 3px solid #ffd700; /* Gold ring */
      outline-offset: 2px;
    }
  </style>
  <body>
    <div id="menu" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:3000; background: #f7ec96;;display:flex; flex-direction:column; justify-content:cneter;align-items:center;">
      <div style="display: flex; justify-content: center; align-items: center;">
        <div style="position: relative; width: 70vh; height: 70vh; display: flex; justify-content: center; align-items: center;">
          <img src="./images/evolution.png" alt="Evolution Ring" style="width: 100%; object-fit: contain; pointer-events: none;" />
          <span style="
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            font-size: 10vh;
            font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #ff4c4c;
            pointer-events: none;
            white-space: nowrap;
          ">Suika</span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2vh; width: 100%;">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10vw; width: 100%;">
          <div style="flex: 1; display: flex; justify-content: center;">
            <span style="font-size: 5vh; font-weight:bold; font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace; color: #ff4c4c;">My Best</span>
          </div>
          <div style="flex: 1; display: flex; justify-content: center;">
            <span style="font-size: 5vh; font-weight:bold; font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace; color: #ff4c4c;">World Rank</span>
          </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10vw; width: 100%;">
          <div style="flex: 1; display: flex; justify-content: center;">
            <span id="my-best" style="font-size: 5vh; font-weight: bold; font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace; color: #333;">--</span>
          </div>
          <div style="flex: 1; display: flex; justify-content: center;">
            <span id="world-rank" style="font-size: 5vh; font-weight: bold; font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace; color: #333;">--</span>
          </div>
        </div>
      </div>
      <button id="start-btn" style="font-size:5vh; padding:3vh 10vh; border:none; border-radius:8px; background:#ff4c4c; color:#fff; cursor:pointer; font-weight:bold; margin-top: 5px;">Start</button>
    </div>
    <p id="game-score">0</p>
    <div id="lose-prompt" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:2000; justify-content:center; align-items:center;">
      <div style="background:#fff; padding:32px 24px; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.2); text-align:center;">
        <h2 style="color:#ff4c4c; margin-bottom:16px;">Game Over!</h2>
        <div style="display:flex; gap:16px; justify-content:center;">
          <button id="restart-btn" style="display:flex;justify-content:center;align-items:center;width:35vw;font-size:8vw; padding:8px 24px; border:none; border-radius:6px; background:#ff4c4c; color:#fff; cursor:pointer;">Replay</button>
          <button id="back-btn" style="display:flex;justify-content:center;align-items:center;width:35vw;font-size:8vw; padding:8px 24px; border:none; border-radius:6px; background:#ff4c4c; color:#fff; cursor:pointer;">Back</button>
        </div>
      </div>
    </div>
    <div id="game-canvas"></div>
    <script type="text/javascript" src="./matter.js"></script>
    <script type="text/javascript" src="./matter-tools.serializer.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
